<html>

<head>
    <title>Doreamon Notes app</title>
    <link rel='stylesheet' href='style.css' />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sidebar" class="side-nav" >
        <div class="toggle-btn" onclick="togglemenu()">
           
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Your Notes</p>
        <div id="notesDiv">
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <div class="header">

                <input type="text" class="txtHeader" id="txtHeader" placeholder="Enter title here" />
            </div>
            <div class="content">
                <!-- <textarea class="txtContent" id="txtContent"></textarea> -->
                <div contenteditable="true" id="txtContent" class="txtContent"></div>
            </div>
            <button id="submitBtn">Save</button>
            <button id="updateBtn" style="display: none;">Update</button>
            <div class="options">
                <center>
                    <button onclick="changeStyle('b')" class="btn1"><i class="fa-solid fa-b"></i></button>
                    <button onclick="changeStyle('i')" class="btn2"><i>I</i></button>
                    <button onclick="changeStyle('u')" class="btn3"><i class="fa-regular fa-underline"></i></button>
                    <button onclick="changeStyle('n')" class="btn4">n</button>
                </center>
            </div>

        </div>
    </div>
    <!-- <div id="notesDiv" class="notesDiv">

    </div> -->
    </div>
</body>

<script src="./main.js"></script>
</html>
