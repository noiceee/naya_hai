<html>

<head>
    <title>Doraemon Notes app</title>
    <link rel='stylesheet' href='style.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="sidebar" class="side-nav">
        <div class="toggle-btn" onclick="togglemenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p class="sidebar-header">Your Notes</p>
        <div id="notesDiv">
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <div class="header">
                <input type="text" class="txtHeader" id="txtHeader" placeholder="Enter title here" />
            </div>
            <div class="content">
                <!-- <textarea class="txtContent" id="txtContent"></textarea> -->
                <div contenteditable="true" id="txtContent" class="txtContent"></div>
            </div>
            <button id="submitBtn">Save</button>
            <button id="updateBtn" style="display: none;">Update</button>
            <div class="options">
                <button onclick="changeStyle('b')" class="styleBtn"><i class="fa-solid fa-b"></i></button>
                <button onclick="changeStyle('i')" class="styleBtn"><i>I</i></button>
                <button onclick="changeStyle('u')" class="styleBtn"><i class="fa-solid fa-underline"></i></button>
                <button onclick="changeStyle('n')" class="styleBtn">n</button>
            </div>

        </div>
    </div>
    <!-- <div id="notesDiv" class="notesDiv">

    </div> -->
    </div>
</body>

<script src="./main.js"></script>

</html>
